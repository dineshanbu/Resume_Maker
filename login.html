<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ResumePro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts - Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/auth-styles.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="container">
            <!-- Back Button -->
            <div class="mb-3" data-aos="fade-down" data-aos-duration="500" data-aos-delay="100">
                <a href="index.html" class="btn btn-light shadow-sm" style="backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.9);" data-testid="back-to-home-btn">
                    <i class="bi bi-arrow-left me-2"></i>Back to Home
                </a>
            </div>
            
            <div class="auth-card" data-aos="fade-up" data-aos-duration="600" data-aos-delay="200">
                <div class="auth-header">
                    <a href="index.html" class="d-inline-block mb-2">
                        <h3 class="fw-bold mb-0">
                            <i class="bi bi-file-earmark-text text-primary"></i>
                            <span class="text-primary">Resume</span><span class="text-dark">Pro</span>
                        </h3>
                    </a>
                    <h2 class="fw-bold mb-1" style="font-size: 1.5rem;">Welcome Back! ðŸ‘‹</h2>
                    <p class="text-muted" style="font-size: 0.875rem;">Login to continue building your career</p>
                </div>

                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="your@email.com" 
                            required
                            data-testid="login-email-input"
                        >
                        <div class="invalid-feedback">Please enter a valid email address</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <div class="position-relative">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                placeholder="Enter your password" 
                                required
                                data-testid="login-password-input"
                            >
                            <i class="bi bi-eye password-toggle" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                        </div>
                        <div class="invalid-feedback">Password is required</div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" data-testid="login-remember-checkbox">
                            <label class="form-check-label" for="remember" style="font-size: 0.875rem;">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-primary text-decoration-none fw-semibold" style="font-size: 0.875rem;">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-2" id="loginBtn" data-testid="login-submit-btn">
                        <span id="loginBtnText">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </span>
                        <span id="loginBtnLoader" class="d-none">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Logging in...
                        </span>
                    </button>

                    <div class="divider">
                        <span>OR CONTINUE WITH</span>
                    </div>

                    <!-- Google Sign-in Button -->
                    <button type="button" class="google-btn w-100" data-testid="google-signin-btn">
                        <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span>Sign in with Google</span>
                    </button>

                    <div class="text-center mt-2">
                        <p class="text-muted mb-0" style="font-size: 0.875rem;">
                            Don't have an account? 
                            <a href="register.html" class="text-primary text-decoration-none fw-semibold">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 500, once: true });
    </script>
    
    <!-- Load dependencies in correct order -->
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/api-service.js"></script>
    <script src="./assets/js/security.js"></script>
    <script src="./assets/js/auth-updated.js"></script>
    
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHTML = `
                <div class="alert alert-${type} alert-custom d-flex align-items-center" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle-fill' : type === 'info' ? 'info-circle-fill' : 'exclamation-triangle-fill'} me-2"></i>
                    <div>${message}</div>
                </div>
            `;
            alertContainer.innerHTML = alertHTML;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function clearAllErrors() {
            document.getElementById('alertContainer').innerHTML = '';
            document.querySelectorAll('.form-control').forEach(input => {
                input.classList.remove('is-invalid');
            });
            document.querySelectorAll('.invalid-feedback').forEach(feedback => {
                feedback.style.display = 'none';
                feedback.textContent = '';
            });
        }

        function clearFieldError(fieldId) {
            const input = document.getElementById(fieldId);
            if (input) {
                input.classList.remove('is-invalid');
                const feedback = input.parentElement.querySelector('.invalid-feedback') || 
                                 input.closest('.mb-3').querySelector('.invalid-feedback');
                if (feedback) {
                    feedback.style.display = 'none';
                }
            }
        }

        function showFieldError(fieldId, message) {
            const input = document.getElementById(fieldId);
            if (input) {
                input.classList.add('is-invalid');
                const feedback = input.parentElement.querySelector('.invalid-feedback') || 
                                 input.closest('.mb-3').querySelector('.invalid-feedback');
                if (feedback) {
                    feedback.textContent = message;
                    feedback.style.display = 'block';
                }
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateForm() {
            clearAllErrors();
            let isValid = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email) {
                showFieldError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }

            if (!password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            }

            return isValid;
        }

        ['email', 'password'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', function() {
                clearFieldError(fieldId);
            });
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoader = document.getElementById('loginBtnLoader');
            
            loginBtn.disabled = true;
            loginBtnText.classList.add('d-none');
            loginBtnLoader.classList.remove('d-none');
            
            try {
                const result = await authService.login({ email, password });
                
                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    if (result.data?.accessToken) {
                        localStorage.setItem('accessToken', result.data.accessToken);
                    }
                    if (result.data?.refreshToken) {
                        localStorage.setItem('refreshToken', result.data.refreshToken);
                    }
                    
                    if (remember) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    setTimeout(() => {
                        const role = result.data?.user?.role || 'user';
                        if (role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'user-dashboard.html';
                        }
                    }, 1000);
                } else {
                    if (result.statusCode === 422 && result.errors && result.errors.length > 0) {
                        const firstError = result.errors[0];
                        showFieldError(firstError.field, firstError.message);
                    } else {
                        showAlert(result.message || 'Invalid email or password', 'danger');
                    }
                    
                    loginBtn.disabled = false;
                    loginBtnText.classList.remove('d-none');
                    loginBtnLoader.classList.add('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                if (error.statusCode === 422 && error.errors && error.errors.length > 0) {
                    const firstError = error.errors[0];
                    showFieldError(firstError.field, firstError.message);
                } else {
                    showAlert(error.message || 'Login failed. Please try again.', 'danger');
                }
                
                loginBtn.disabled = false;
                loginBtnText.classList.remove('d-none');
                loginBtnLoader.classList.add('d-none');
            }
        });

        document.querySelector('[data-testid="google-signin-btn"]').addEventListener('click', function() {
            showAlert('Google Sign-in is coming soon! Please use email login for now.', 'info');
        });
    </script>
</body>
</html>
