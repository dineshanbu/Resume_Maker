<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ResumePro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <a href="index.html" class="d-inline-block mb-4">
                        <h3 class="fw-bold mb-0">
                            <i class="bi bi-file-earmark-text text-primary"></i>
                            <span class="text-primary">Resume</span><span class="text-dark">Pro</span>
                        </h3>
                    </a>
                    <h2>Welcome Back!</h2>
                    <p class="text-muted">Login to continue building your career</p>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>

                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Don't have an account? 
                            <a href="register.html" class="text-primary text-decoration-none fw-semibold">Sign up</a>
                        </p>
                    </div>
                </form>

                <!-- Admin Login Helper -->
                <div class="mt-4 p-3 bg-light rounded">
                    <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        <strong>Demo Accounts:</strong><br>
                        User: user@demo.com / password123<br>
                        Admin: admin@demo.com / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Check if admin
            if (email === 'admin@demo.com' && password === 'admin123') {
                const adminUser = {
                    email: email,
                    name: 'Admin User',
                    role: 'admin',
                    plan: 'premium'
                };
                localStorage.setItem('currentUser', JSON.stringify(adminUser));
                if (remember) {
                    localStorage.setItem('rememberMe', 'true');
                }
                window.location.href = 'admin.html';
                return;
            }
            
            // Check regular users
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user || (email === 'user@demo.com' && password === 'password123')) {
                const currentUser = user || {
                    email: email,
                    name: 'Demo User',
                    role: 'user',
                    plan: 'free'
                };
                
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                if (remember) {
                    localStorage.setItem('rememberMe', 'true');
                }
                
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password. Try demo accounts.');
            }
        });
    </script>
</body>
</html>
