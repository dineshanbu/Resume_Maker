<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RESUNOVA AI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        .google-btn {
            background: white;
            border: 2px solid var(--gray-300);
            color: var(--gray-700);
            font-weight: 600;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            border-radius: 0.75rem;
        }
        .google-btn:hover {
            border-color: var(--primary-blue);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray-300);
        }
        .divider span {
            padding: 0 1rem;
            color: var(--gray-500);
            font-size: 0.875rem;
            font-weight: 500;
        }
        .alert-custom {
            border-radius: 0.75rem;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray-400);
            transition: color var(--transition-base);
        }
        .password-toggle:hover {
            color: var(--primary-blue);
        }
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.1);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="container">
            <div class="auth-card" data-aos="fade-up" data-aos-duration="600">
                <div class="auth-header">
                    <a href="index.html" class="d-inline-block mb-4">
                        <h3 class="fw-bold mb-0">
                            <i class="bi bi-file-earmark-text text-primary"></i>
                            <span class="text-primary">RESUNOVA</span> <span class="text-dark">AI</span>
                        </h3>
                    </a>
                    <h2 class="fw-bold mb-2">Welcome Back! ðŸ‘‹</h2>
                    <p class="text-muted">Login to continue building your career</p>
                </div>

                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="your@email.com" 
                            required
                            data-testid="login-email-input"
                        >
                        <div class="invalid-feedback">Please enter a valid email address</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <div class="position-relative">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                placeholder="Enter your password" 
                                required
                                data-testid="login-password-input"
                            >
                            <i class="bi bi-eye password-toggle" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                        </div>
                        <div class="invalid-feedback">Password is required</div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" data-testid="login-remember-checkbox">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-primary text-decoration-none fw-semibold">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn" data-testid="login-submit-btn">
                        <span id="loginBtnText">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </span>
                        <span id="loginBtnLoader" class="d-none">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Logging in...
                        </span>
                    </button>

                    <div class="divider">
                        <span>OR CONTINUE WITH</span>
                    </div>

                    <!-- Google Sign-in Button (UI Only) -->
                    <button type="button" class="google-btn w-100" data-testid="google-signin-btn">
                        <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span>Sign in with Google</span>
                    </button>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            Don't have an account? 
                            <a href="register.html" class="text-primary text-decoration-none fw-semibold">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 600, once: true });
    </script>
    
    <!-- Load dependencies in correct order -->
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/api-service.js"></script>
    <script src="./assets/js/security.js"></script>
    <script src="./assets/js/auth-updated.js"></script>
    
    <script>
        // Password visibility toggle
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Show alert message
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHTML = `
                <div class="alert alert-${type} alert-custom d-flex align-items-center" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle-fill' : 'exclamation-triangle-fill'} me-2"></i>
                    <div>${message}</div>
                </div>
            `;
            alertContainer.innerHTML = alertHTML;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous alerts
            document.getElementById('alertContainer').innerHTML = '';
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Basic validation
            if (!email || !password) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            // Disable button and show loader
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoader = document.getElementById('loginBtnLoader');
            
            loginBtn.disabled = true;
            loginBtnText.classList.add('d-none');
            loginBtnLoader.classList.remove('d-none');
            
            try {
                // Call auth service
                const result = await authService.login({ email, password });
                
                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Save remember me preference
                    if (remember) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Invalid email or password', 'danger');
                    loginBtn.disabled = false;
                    loginBtnText.classList.remove('d-none');
                    loginBtnLoader.classList.add('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Login failed. Please try again.', 'danger');
                loginBtn.disabled = false;
                loginBtnText.classList.remove('d-none');
                loginBtnLoader.classList.add('d-none');
            }
        });

        // Google Sign-in (UI only - shows alert)
        document.querySelector('[data-testid="google-signin-btn"]').addEventListener('click', function() {
            showAlert('Google Sign-in is coming soon! Please use email login for now.', 'info');
        });
    </script>
</body>
</html>
