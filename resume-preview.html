<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview - ResumePro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        .preview-toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 1rem 0;
        }
        .preview-content {
            margin-top: 80px;
            padding: 2rem;
        }
        .resume-preview-page {
            max-width: 850px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            min-height: 1100px;
        }
        @media print {
            .preview-toolbar { display: none; }
            .preview-content { margin-top: 0; padding: 0; }
            .resume-preview-page { box-shadow: none; }
        }
    </style>
</head>
<body>
    <!-- Toolbar -->
    <div class="preview-toolbar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="resumes.html" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Back
                    </a>
                </div>
                <h5 class="mb-0 fw-bold" id="resumeTitle">Resume Preview</h5>
                <div class="d-flex gap-2">
                    <a href="#" id="editBtn" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil me-2"></i>Edit
                    </a>
                    <button class="btn btn-sm btn-primary" onclick="downloadPDF()">
                        <i class="bi bi-download me-2"></i>Download PDF
                    </button>
                    <button class="btn btn-sm btn-outline-primary" onclick="window.print()">
                        <i class="bi bi-printer"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Content -->
    <div class="preview-content">
        <div id="resumePreviewPage" class="resume-preview-page">
            <!-- Resume content will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/resume.js"></script>
    <script>
        if (!requireAuth()) throw new Error('Unauthorized');

        const urlParams = new URLSearchParams(window.location.search);
        const resumeId = urlParams.get('id');

        if (!resumeId) {
            alert('No resume selected');
            window.location.href = 'resumes.html';
        }

        const resume = getResumeById(resumeId);
        if (!resume) {
            alert('Resume not found');
            window.location.href = 'resumes.html';
        }

        // Update title and edit link
        document.getElementById('resumeTitle').textContent = resume.name;
        document.getElementById('editBtn').href = `resume-builder.html?id=${resumeId}`;

        // Render resume
        const data = resume.data || {};
        const previewPage = document.getElementById('resumePreviewPage');

        previewPage.innerHTML = `
            <div style="font-family: 'Inter', sans-serif; line-height: 1.6;">
                <div class="text-center mb-4">
                    <h1 class="fw-bold mb-2" style="font-size: 2.5rem;">${data.fullName || 'Your Name'}</h1>
                    <div class="text-muted">
                        ${data.email || 'email@example.com'} ${data.phone ? '• ' + data.phone : ''} ${data.location ? '• ' + data.location : ''}
                    </div>
                    ${data.linkedin ? `<div class="text-primary" style="font-size: 0.9rem;">${data.linkedin}</div>` : ''}
                </div>
                
                ${data.summary ? `
                    <div class="mb-4">
                        <h4 class="fw-bold mb-3 pb-2 border-bottom" style="color: hsl(210, 85%, 52%);">Professional Summary</h4>
                        <p style="text-align: justify;">${data.summary}</p>
                    </div>
                ` : ''}
                
                ${data.experience && data.experience.filter(e => e.company).length > 0 ? `
                    <div class="mb-4">
                        <h4 class="fw-bold mb-3 pb-2 border-bottom" style="color: hsl(210, 85%, 52%);">Work Experience</h4>
                        ${data.experience.filter(e => e.company).map(exp => `
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <h5 class="fw-semibold mb-0" style="font-size: 1.1rem;">${exp.position || 'Position'}</h5>
                                    <span class="text-muted">${exp.startDate ? formatMonthYear(exp.startDate) : ''} - ${exp.current ? 'Present' : (exp.endDate ? formatMonthYear(exp.endDate) : '')}</span>
                                </div>
                                <div class="text-muted fw-semibold mb-2">${exp.company}</div>
                                ${exp.description ? `<p style="text-align: justify;">${exp.description}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                
                ${data.education && data.education.filter(e => e.school).length > 0 ? `
                    <div class="mb-4">
                        <h4 class="fw-bold mb-3 pb-2 border-bottom" style="color: hsl(210, 85%, 52%);">Education</h4>
                        ${data.education.filter(e => e.school).map(edu => `
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <h5 class="fw-semibold mb-0" style="font-size: 1.1rem;">${edu.degree || 'Degree'} ${edu.field ? 'in ' + edu.field : ''}</h5>
                                    <span class="text-muted">${edu.graduationDate ? formatMonthYear(edu.graduationDate) : ''}</span>
                                </div>
                                <div class="text-muted fw-semibold">${edu.school}</div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                
                ${data.skills && data.skills.length > 0 ? `
                    <div class="mb-4">
                        <h4 class="fw-bold mb-3 pb-2 border-bottom" style="color: hsl(210, 85%, 52%);">Skills</h4>
                        <div class="d-flex flex-wrap" style="gap: 0.5rem;">
                            ${data.skills.map(skill => `
                                <span class="badge" style="background: hsl(210, 85%, 52%); padding: 0.5rem 1rem; font-size: 0.9rem;">${skill}</span>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                
                ${data.projects && data.projects.filter(p => p.name).length > 0 ? `
                    <div class="mb-4">
                        <h4 class="fw-bold mb-3 pb-2 border-bottom" style="color: hsl(210, 85%, 52%);">Projects</h4>
                        ${data.projects.filter(p => p.name).map(proj => `
                            <div class="mb-3">
                                <h5 class="fw-semibold mb-1" style="font-size: 1.1rem;">${proj.name}</h5>
                                ${proj.description ? `<p style="text-align: justify;">${proj.description}</p>` : ''}
                                ${proj.url ? `<a href="${proj.url}" class="text-primary">${proj.url}</a>` : ''}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                
                ${data.certifications && data.certifications.filter(c => c.name).length > 0 ? `
                    <div class="mb-4">
                        <h4 class="fw-bold mb-3 pb-2 border-bottom" style="color: hsl(210, 85%, 52%);">Certifications</h4>
                        ${data.certifications.filter(c => c.name).map(cert => `
                            <div class="mb-2">
                                <h5 class="fw-semibold mb-1" style="font-size: 1.1rem;">${cert.name}</h5>
                                <div class="text-muted">${cert.issuer} ${cert.date ? '• ' + formatMonthYear(cert.date) : ''}</div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            </div>
        `;

        function formatMonthYear(monthString) {
            if (!monthString) return '';
            const [year, month] = monthString.split('-');
            const date = new Date(year, month - 1);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
        }

        function downloadPDF() {
            alert('PDF download feature (Mock): In a full implementation, this would use a library like jsPDF or html2pdf to generate and download a PDF version of your resume.');
            // Mock implementation - in reality would use jsPDF or similar
            window.print();
        }
    </script>
</body>
</html>
