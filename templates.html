<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4 class="mb-0"><i class="fas fa-file-alt text-primary"></i> ResumeAI</h4>
            <button class="btn-close-sidebar d-lg-none" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="my-resumes.html">
                    <i class="fas fa-folder"></i>
                    <span>My Resumes</span>
                </a>
            </li>
            <li>
                <a href="create-resume.html">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create Resume</span>
                </a>
            </li>
            <li>
                <a href="upload-resume.html">
                    <i class="fas fa-upload"></i>
                    <span>Upload Resume (PDF)</span>
                </a>
            </li>
            <li>
                <a href="ai-builder.html">
                    <i class="fas fa-magic"></i>
                    <span>AI Resume Builder</span>
                </a>
            </li>
            <li class="active">
                <a href="templates.html">
                    <i class="fas fa-th-large"></i>
                    <span>Templates</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="mt-auto">
                <a href="#" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <button class="btn-toggle-sidebar" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-right">
                <div class="user-menu">
                    <img src="https://ui-avatars.com/api/?name=John+Doe&background=1D88ED&color=fff" alt="User" class="user-avatar">
                    <span class="user-name">John Doe</span>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="content-area">
            <div class="page-header mb-4">
                <h1>Resume Templates</h1>
                <p class="text-muted">Choose from our collection of professionally designed templates.</p>
            </div>

            <!-- Filter Tabs -->
            <ul class="nav nav-pills mb-4" id="templateFilter">
                <li class="nav-item">
                    <button class="nav-link active" data-category="all">All Templates</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-category="modern">Modern</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-category="professional">Professional</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-category="creative">Creative</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-category="ats">ATS-Friendly</button>
                </li>
            </ul>

            <!-- Templates Grid -->
            <div class="row g-4" id="templatesGrid">
                <!-- Templates will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Template Preview Modal -->
    <div class="modal fade" id="templatePreviewModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="templateName">Template Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="template-preview-large" id="templatePreviewContent">
                        <!-- Template preview will be shown here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="applyTemplate()">
                        <i class="fas fa-check"></i> Use This Template
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/templates.js"></script>
</body>
</html>
