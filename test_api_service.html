<!DOCTYPE html>
<html>
<head>
    <title>API Service Test</title>
</head>
<body>
    <h1>API Service Loading Test</h1>
    <div id="results"></div>
    
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/alerts.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/api.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, status) {
            const div = document.createElement('div');
            div.style.padding = '10px';
            div.style.margin = '5px';
            div.style.background = status === 'success' ? '#d4edda' : '#f8d7da';
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Check if apiService exists
        if (typeof window.apiService !== 'undefined') {
            addResult('✅ window.apiService is defined', 'success');
        } else {
            addResult('❌ window.apiService is NOT defined', 'error');
        }
        
        // Test 2: Check if apiService has expected methods
        const methods = ['get', 'post', 'put', 'delete', 'login', 'signup', 'logout'];
        methods.forEach(method => {
            if (typeof window.apiService[method] === 'function') {
                addResult(`✅ apiService.${method}() exists`, 'success');
            } else {
                addResult(`❌ apiService.${method}() NOT found`, 'error');
            }
        });
        
        // Test 3: Check if AlertUtil exists
        if (typeof window.AlertUtil !== 'undefined') {
            addResult('✅ window.AlertUtil is defined', 'success');
        } else {
            addResult('❌ window.AlertUtil is NOT defined', 'error');
        }
        
        // Test 4: Check if authManager exists
        if (typeof window.authManager !== 'undefined') {
            addResult('✅ window.authManager is defined', 'success');
        } else {
            addResult('❌ window.authManager is NOT defined', 'error');
        }
        
        console.log('All tests completed. Check results above.');
    </script>
</body>
</html>
